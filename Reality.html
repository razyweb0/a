<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reality</title>
  <style>
    /* Reset Default */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Gaya Umum */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    /* Header Sticky */
    header {
      position: sticky;
      top: 0;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* Agar rapi di perangkat kecil */
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    header nav a:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Main Content */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    article {
      margin-bottom: 15px;
    }

    article h3 {
      color: #333;
      margin-bottom: 5px;
    }

    article p {
      color: #666;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    /* Media Query untuk Responsif */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      header nav a {
        padding: 6px 12px;
        font-size: 14px; /* Ukuran teks lebih kecil di HP */
      }

      main {
        padding: 10px;
      }

      section {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5em; /* Header lebih kecil di HP */
      }

      header nav {
        flex-direction: column; /* Navigasi menjadi vertikal di layar kecil */
      }

      header nav a {
        margin: 5px 0; /* Spasi antar menu */
      }
    }
    .center {
        display: block;
        margin: 0 auto;
        width: 250px;
        height: auto;
    }
    .cl {
        display: block;
        text-align: center;
        margin: 20px auto;
        width: fit-content;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
  </style>
</head>
